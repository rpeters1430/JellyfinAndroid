name: Dependency Check

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 6 * * 1'

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Android SDK components
        shell: bash
        run: |
          yes | sdkmanager --licenses >/dev/null
          yes | sdkmanager \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;35.0.0"

      - name: Generate local.properties from SDK env
        run: |
          chmod +x scripts/gen-local-properties.sh || true
          ./scripts/gen-local-properties.sh

      - name: Run dependency report
        run: ./gradlew :app:dependencies --configuration releaseRuntimeClasspath

      - name: Upload dependency reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: |
            app/build/reports
          if-no-files-found: ignore
