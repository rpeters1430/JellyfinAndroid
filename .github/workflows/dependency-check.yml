name: Dependency Check

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        
      - name: Add Android SDK to Path
        run: echo "${ANDROID_HOME}/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Install Android SDK components
        shell: bash
        run: |
          # Use the pre-installed sdkmanager on the runner
          # Android 36 is the compileSdk in the project
          yes | sdkmanager --licenses >/dev/null
          sdkmanager --install "platforms;android-36" "build-tools;35.0.0" "platform-tools"

      - name: Generate local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Run dependency report
        run: |
          mkdir -p build/reports
          ./gradlew :app:dependencies --configuration releaseRuntimeClasspath > build/reports/dependencies.txt

      - name: Upload dependency reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: build/reports/dependencies.txt

  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
