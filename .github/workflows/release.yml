name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release'
        required: true
        default: 'v1.0.0'

jobs:
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        
    - name: Build release APK
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Sign APK
      id: sign_apk
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: |
        # Note: In a real scenario, you would set up signing with secrets
        # For now, we'll just build unsigned release APK
        echo "apk_path=app/build/outputs/apk/release/app-release-unsigned.apk" >> $GITHUB_OUTPUT
        
    - name: Get tag name
      id: get_tag
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "tag_name=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
        else
          echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_tag.outputs.tag_name }}
        release_name: Jellyfin Android Client ${{ steps.get_tag.outputs.tag_name }}
        draft: false
        prerelease: false
        body: |
          ## Changes in this Release
          
          ### New Features
          - Material 3 Expressive design with dynamic theming
          - Beautiful carousel for recently added content
          - Complete Jellyfin API integration
          - Adaptive navigation for different screen sizes
          
          ### Improvements
          - Enhanced image loading with Coil
          - Better error handling and loading states
          - Improved accessibility support
          - Modern Android architecture with Hilt DI
          
          ### Technical Details
          - Built with Jetpack Compose
          - Material 3 design system
          - Kotlin coroutines and Flow
          - ExoPlayer for media playback (coming soon)
          
          ## Installation
          Download the APK file and install on your Android device.
          
          ## Requirements
          - Android 12 (API level 31) or higher
          - Active Jellyfin server instance
          
    - name: Upload Release APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release-unsigned.apk
        asset_name: jellyfin-android-${{ steps.get_tag.outputs.tag_name }}.apk
        asset_content_type: application/vnd.android.package-archive
