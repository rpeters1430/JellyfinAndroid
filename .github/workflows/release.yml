name: Android Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install Android SDK components
        shell: bash
        run: |
          yes | sdkmanager --licenses >/dev/null || true
          sdkmanager --install "platforms;android-36" "build-tools;35.0.0" "platform-tools"

      - name: Generate local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Upload mapping.txt
        uses: actions/upload-artifact@v4
        with:
          name: mapping
          path: app/build/outputs/mapping/release/mapping.txt
          if-no-files-found: ignore

      - name: Upload unsigned release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned
          path: app/build/outputs/apk/release/*.apk

      - name: Sign APK
        if: secrets.ANDROID_KEYSTORE_BASE64 != ''
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        shell: bash
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > keystore.jks
          # Find apksigner dynamically in the build-tools directory
          APKSIGNER=$(find $ANDROID_HOME/build-tools -name apksigner | head -n 1)
          if [ -z "$APKSIGNER" ]; then
            echo "Error: apksigner not found."
            exit 1
          fi
          for apk in app/build/outputs/apk/release/*.apk; do
            "$APKSIGNER" sign \
              --ks keystore.jks \
              --ks-pass pass:"$ANDROID_KEYSTORE_PASSWORD" \
              --key-pass pass:"$ANDROID_KEY_PASSWORD" \
              --ks-key-alias "$ANDROID_KEY_ALIAS" \
              "$apk"
          done

      - name: Upload signed APK
        if: secrets.ANDROID_KEYSTORE_BASE64 != ''
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: app/build/outputs/apk/release/*.apk

