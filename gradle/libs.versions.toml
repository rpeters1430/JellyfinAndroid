[versions]
agp = "8.4.0"
kotlin = "2.2.0"
ksp = "2.2.0-2.0.2"
coreKtx = "1.16.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.9.1"
activityCompose = "1.10.1"
composeBom = "2025.06.01"
jellyfinSdk = "1.6.8"
material3 = "1.4.0-alpha17"
material3AdaptiveNavigationSuite = "1.2.0-alpha08"
material3Adaptive = "1.2.0-alpha08"
material3WindowSizeClassVersion = "1.4.0-alpha17"
retrofit = "3.0.0"
okhttp = "5.0.0"
kotlinxSerialization = "1.9.0"
kotlinxCoroutines = "1.10.2"
